"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os \
$directory \
$git_branch \
$git_status \
$c \
$rust \
$golang \
$nodejs \
$java \
$python \
$conda \
$time \
$line_break$character"""


[os]
disabled = false

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""


[directory]
# format = "[ $path ]"
truncation_length = 0 
truncate_to_repo = false
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[module.git]
disabled = false
format = "$all"
style = "bold red"

[git_branch]
# format = '[ $symbol$branch(:$remote_branch)]'
symbol = "  "

[git_status]
# format = '[$all_status]($style)'
conflicted = '🏳 ${count}'
ahead = '🏎💨 ${count}'
behind = '😰 ${count}'
diverged = '😵 ${count}'
up_to_date = '✓'
untracked = '🤷 ${count}'
stashed = '📦 ${count}'
modified = '📝'
staged = '[++\\($count\\)](green)'
renamed = '👅 ${count}'
deleted = '🗑 ${count}'

[nodejs]
symbol = "  "

[c]
symbol = "  "

[rust]
symbol = " "

[golang]
symbol = " "

[java]
symbol = " "

[python]
symbol = " "

[conda]

# [time]
# disabled = false
# use_12hr = true
# time_format = "%R"
# format = '[  $time ]'

[line_break]
disabled = false

